<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>哔哩哔哩登录界面</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/login.css" type="text/css" >
</head>
<body onload="createCode()">    
    <div class="container wrap1" ><h2 class="mg-b20 text-center">哔哩哔哩弹幕视频网</h2>            	
        <div class="col-md-5  col-sm-8 center-auto pd-sm-50 pd-xs-20  main_content"><p class="text-center font16"></p>            
            <form action="../Page_Main/index.html"   onsubmit="return validate()" >
                <div class="form-group mg-t20">
                    <i class="icon-user icon_font"></i>
                    <input type="email" class="login_input"  placeholder="请输入用户名(电子邮箱)" />
                </div>				
                <div class="form-group mg-t20">
                    <i class="icon-lock icon_font"></i>
                    <input type="password" class="login_input"  placeholder="请输入密码"id="J_passtext"/>
                </div>			
				<div class="form-group mg-t20">				
					<i class="icon-verify icon_font" ></i>
					<input type="text" id="J_codetext" placeholder="请输入验证码" class="login_verify" >	
					<canvas class="login_verify1" id="myCanvas" onclick="createCode()"></canvas>
			    </div>			     
			    <input type="submit" value="登录" class="login_btn" >                  
            </form>	   
		</div>
    </div>  
<script src="js/verify.js" ></script>	
</body>
</html>
